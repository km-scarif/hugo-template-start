<form>
  <div class="search-wrapper">
    <div class="flex gap-1">
      <div class="flex-1"><input type="search" id="search-input"></div>
      <button type="button" class="min-w-10" onclick="document.getElementById('results').innerHTML = JSON.stringify(SearchIndex.search(document.getElementById('search-input').value))">
        <i class="far fa-search"></i>
      </button>
    </div>
    <div id="search-results"></div>
  </div>
  <div id="results"></div>
</form>
